<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" id="searchContainer">
            <label for="city">City</label>
            <input class="searchControl" type="text" id="city" name="city" placeholder="What's your location">
            <input class="searchControl" type="submit" value="Gooooo!" id="run" name="Get forecast">
        </form>
        <div id="weatherForecast">
            <div id="weatherToday">
                <h1 id="forecastHeader"></h1>
                <div id="mainSection">
                    <div id="description"></div>
                    <div><img id="weatherIcon"></div>
                    <div id="temperature"></div>
                    <div id="temperatureFeel"></div>
                </div>
                <hr>
                <div id="extraInfo">
                    <div id="windSpeed"></div>
                    <div id="windDirection"></div>
                    <div id="humidity"></div>
                </div>
            </div>
            <div id="fiveDayForecast">
                <div id="day-1">
                    <div id="day-1-day"></div>
                    <div id="day-1-temperature"></div>
                    <div class="forecastDescription" id="day-1-description"></div>
                </div>
                <div id="day-2">
                    <div id="day-2-day"></div>
                    <div id="day-2-temperature"></div>
                    <div class="forecastDescription" id="day-2-description"></div>
                </div>
                <div id="day-3">
                    <div id="day-3-day"></div>
                    <div id="day-3-temperature"></div>
                    <div class="forecastDescription" id="day-3-description"></div>
                </div>
                <div id="day-4">
                    <div id="day-4-day"></div>
                    <div id="day-4-temperature"></div>
                    <div class="forecastDescription" id="day-4-description"></div>
                </div>
                <div id="day-5">
                    <div id="day-5-day"></div>
                    <div id="day-5-temperature"></div>
                    <div class="forecastDescription" id="day-5-description"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
